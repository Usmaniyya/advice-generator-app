<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <p>Advice #<span id="number"></span></p>
        <q id="advice" class="advice-text"></q>
        <div>
            <img src="/images/pattern-divider-desktop.svg" alt="" id="desktop">
            <img src="/images/pattern-divider-mobile.svg" alt="" id="mobile">
        </div>
        <button onclick="getAdvice()" id="btn">
        <img src="/images/icon-dice.svg" alt="">
      </button>
    </main>
    <script src="script.js"></script>
</body>

</html>
